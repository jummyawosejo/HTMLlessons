<!DOCTYPE html>
<html>
    <head>
        <title>
            data types in js
        </title>
    </head>
    <body>
        <h1>
            data type in js
        </h1>
        <p id="a"></p><br>
        <p id="b"></p><br>
        <p id="c"></p><br>
        <p id="d"></p><br>
        <p id="e"></p>
        <script>
            var a = 10;
            var b ="sharon";
            var c =true;
            var d =[1,2,3,4,5,6,7,8,9,0];
            var e ={name:"sharon"
            };
            document.getElementById("a").innerHTML=a + " is a number data type";
            document.getElementById("b").innerHTML=b  + " isa string data type";
             document.getElementById("c").innerHTML = c + " is a boolean data type";
              document.getElementById("d").innerHTML = d + " is a array data type";
               document.getElementById("e").innerHTML = e + " is a object data type"
        </script>
    </body>
</html>
