<!DOCTYPE html>
<html>
    <head>
        <title>
            arrays in js
        </title>
    </head>
    <body>
        <h1>
            arrays in js
        </h1>
        <p>
            arrays are special variablelsthat can store more than one value at a time<br>
            array elements are ordered in form of index
        </p>
        <p id="demo">

        </p>
        <script>
            var fruits=[
                "apple",
                "pineapple",
                "cherry",
                "mango"

            ]
            //ACCESSING ARRAY ELEMENT
            document.getElementById("demo").innerHTML=fruits[0]
        </script>
    </body>
</html>
