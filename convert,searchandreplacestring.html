<!DOCTYPE html>
<html>
    <head>
        <title>
            convert ,search and replace strings
        </title>
    </head>
    <body>
        <h1>
            js string method
        </h1>
        <p>converting number to string</p>
        <p id="number result"></p>
        <p id="string result"></p>
        <script>
            var x=90;
            var y=80;
            document.getElementById("number result").innerHTML=x + y;
            document.getElementById("string result").innerHTML=String(x)+String(y)//this is string concatenation
        </script>
    </body>
</html>
